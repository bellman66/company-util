<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Company Test</title>
</head>

<body>
    <div>
        <span> TEST OK </span>
    </div>

    <form method="post" th:action="@{/}" role="form" enctype="multipart/form-data">
        <div class="file has-name is-boxed">
            <label class="file-label">
                <input type="file" class="file-input" name="requestFile">

                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a file…
                  </span>
                </span>

                <span class="file-name">
                    Screen Shot 2017-07-29 at 15.54.25.png
                </span>
            </label>
        </div>

        <div>
            <button type="submit" th:text="'Request File'"></button>
        </div>
    </form>

    <th:block th:if="${not #strings.isEmpty(targetResourceId)}">
        <a th:href="@{/file/download(idx=${targetResourceId})}"> 다운로드 </a>
    </th:block>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</html>
